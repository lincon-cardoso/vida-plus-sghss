name: CI

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    quality:
        name: Lint / Typecheck / Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Typecheck
              run: npm run typecheck

            - name: Test
              env:
                  CI: true
              run: npx --no-install jest --passWithNoTests
